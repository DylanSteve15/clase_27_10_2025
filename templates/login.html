{% extends "layout.html" %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-8">
        <h2 class="text-3xl font-semibold text-gray-800 text-center mb-6">
            Iniciar Sesión
        </h2>
        <form method="POST" action="{{ url_for('login') }}" class="space-y-4">
            <div>
                <input
                    type="email"
                    name="email"
                    placeholder="Correo electrónico"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500/50"
                    required
                >
            </div>
            <div>
                <input
                    type="password"
                    name="password"
                    placeholder="Contraseña"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500/50"
                    required
                >
            </div>
            <button
                type="submit"
                class="w-full px-6 py-2 bg-teal-600 text-white rounded-lg hover:bg-teal-700 transition-colors duration-200"
            >
                Ingresar
            </button>
        </form>
        <a
            href="{{ url_for('register') }}"
            class="block mt-4 w-full px-6 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors duration-200 text-center"
        >
            ¿No tienes cuenta? Regístrate
        </a>
    </div>
</div>
{% endblock %}
